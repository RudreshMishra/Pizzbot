session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- welcome_greet
- item_confirm_no
- item_confirm_yes
- item_start_generic
- item_change
- item_change_request_without_entity
- item_type_start_negative
- item_type_start_postive
- item_type
- item_size
- item_topping
- item_amount
- pizza_questions
- item_type_start_positive
- init_request 
- order_take_home 
- order_delivery 
- order_delivery_address
- order_confirm_final

entities:
- anti_pizza_type
- pizza_size
- pizza_type
- pizza_amount
- active_form_pizza_order_form

slots:
  anti_pizza_type:
    type: unfeaturized
  pizza_amount:
    type: unfeaturized
  pizza_size:
    type: unfeaturized
  pizza_type:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  total_order:
    type: list

responses:
  utter_welcome_greet:
  - text: Hello!! I'm here to fulfill your pizza wishes. What would you like to have?
  
  utter_init_request:
  - text: Okay. In today's menu, we have Funghi, Hawaii, Margherita, Pepperoni, Vegetarian, all available in sizes Small, Medium or Large . What would you like to have?
  
  utter_item_confirm_no:
  - text: What would you like to change?
  
  utter_item_confirm_yes:
  - text: Great. Anything else?
  
  utter_item_size_change:
  - text: No Problem, lets amend it to {pizza_amount} {pizza_size} {pizza_type} ok. is that correct??
  
  utter_item_start_generic:
  - text: Great, that's {pizza_amount} {pizza_type} in {pizza_size} can you confirm please
  
  utter_item_change:
  - text: Ok! So you want {pizza_amount} {pizza_type} pizzas in {pizza_size}. Is that correct?
  
  utter_item_type_start_negative:
  - text: sadly , we don't offer {pizza_type}
  
  utter_item_type_start_postive:
  - text: yes, we do offer {pizza_type} would you like to order one?
  
  utter_item_type:
  - text: what pizza type would you like?
  
  utter_item_size:
  - text: what size do you want your {pizza_type} in
  
  utter_item_amount:
  - text: how many would like?
  
  utter_pizza_questions:
  - text: what would you like on your pizza?
  
  utter_order_processing_positive:
  - text: Great. Your order is being processed. Please wait. We will get back to your shortly?
  
  utter_order_processing_negative:
  - text: Sorry, there is a problem with your order
  
  utter_extra_order:
  - text: Would you like to order anything else?
  
  utter_ask_pizza_size:
  - text: What size of pizza do you want?
  
  utter_ask_pizza_type:
  - text: What type of pizza do you want?
  
  utter_ask_pizza_amount:
  - text: How many pizzas do you want?
  
  utter_order_add:
  - text: which pizza like to add in your order?
  
  utter_total_order_final:
  - text: Here is your total order,{total_order} .Do you prefer takeaway or home delivery

  utter_take_home_final:
  - text: Here is your order number. Your order will be ready in 15 minutes. Thanks for the opportunity to serve you

  utter_delivery_address:
  - text: Please provide us with your home/ office address
  
  utter_delivery_address_final:
  - text: Here is your order number. Your order will be delivered in 30 minutes. Thanks for the opportunity to serve you

  utter_order_confirm_negative:
  - text: What would you like to change?

actions:
- utter_welcome_greet
- utter_item_confirm_no
- utter_item_confirm_yes
- utter_item_size_change
- utter_item_start_generic
- utter_item_change
- utter_item_type_start_negative
- utter_item_type_start_postive
- utter_item_type
- utter_item_size
- utter_item_amount
- utter_pizza_questions
- utter_order_processing_positive
- utter_order_processing_negative
- utter_extra_order
- pizza_order_form
- utter_ask_pizza_size
- utter_ask_pizza_type
- utter_ask_pizza_amount
- action_change_order
- action_pizza_order_add
- action_reset_pizza_form
- utter_total_order_final
- utter_delivery_address
- utter_take_home_final
- utter_order_confirm_negative
- utter_delivery_address_final