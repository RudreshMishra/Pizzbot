session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- welcome_greet
- item_confirm_no
- item_confirm_yes
- item_size_change
- item_start_generic
- item_type_change
- item_type_start_negative
- item_type_start_postive
- item_type
- item_size
- item_amount
- pizza_questions
- extra_order_postive
- extra_order_negative
- item_type_start_positive
entities:
- anti_pizza_type
- pizza_size
- pizza_type
- pizza_amount
slots:
  anti_pizza_type:
    type: unfeaturized
  pizza_amount:
    type: unfeaturized
  pizza_size:
    type: unfeaturized
  pizza_type:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_welcome_greet:
  - text: Hello!! I'm here to fulfill your pizza wishes. What would you like to have?
  utter_item_confirm_no:
  - text: What would you like to change?
  utter_item_confirm_yes:
  - text: Great. Anything else?
  utter_item_size_change:
  - text: No Problem, lets amend it to {pizza_amount} {pizza_size} {pizza_type} ok
      . is that correct??
  utter_item_start_generic:
  - text: Great, that's {pizza_amount} {pizza_type} in {pizza_size} can you confirm
      please
  utter_item_type_change:
  - text: ok so you want {pizza_amount},{pizza_size} of {pizza_type} ok . Is that
      correct?
  utter_item_type_start_negative:
  - text: sadly , we don't offer {pizza_type}
  utter_item_type_start_postive:
  - text: yes, we do offer {pizza_type} would you like to order one?
  utter_item_type:
  - text: what pizza type would you like?
  utter_item_size:
  - text: what size do you want your {pizza_type} in
  utter_item_amount:
  - text: how many would like?
  utter_pizza_questions:
  - text: what would you like on your pizza?
  utter_order_processing_positive:
  - text: Great. Your order is being processed. Please wait. We will get back to your
      shortly?
  utter_order_processing_negative:
  - text: Sorry, there is a problem with your order
  utter_extra_order:
  - text: Would you like to order anything else?
  utter_ask_pizza_size:
  - text: What size of pizza do you want?
  utter_ask_pizza_type:
  - text: What type of pizza do you want?
  utter_ask_pizza_amount:
  - text: How many pizzas do you want?
actions:
- utter_welcome_greet
- utter_item_confirm_no
- utter_item_confirm_yes
- utter_item_size_change
- utter_item_start_generic
- utter_item_type_change
- utter_item_type_start_negative
- utter_item_type_start_postive
- utter_item_type
- utter_item_size
- utter_item_amount
- utter_pizza_questions
- utter_order_processing_positive
- utter_order_processing_negative
- utter_extra_order
- pizza_order_form
- utter_ask_pizza_size
- utter_ask_pizza_type
- utter_ask_pizza_amount
